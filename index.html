<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Alex Craig</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="./imgs/favicon.png">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src='https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js'></script>
  <script src='js/parallax.js'></script>
  <script src="js/index.js"></script>
  <header>
    <div class="container text-center">
      <h1>Alex Craig</h1>
      <p id="from" class="fader">from</p>
      <h2 id="slogan1" class="fader">CUDA to React</h2>
      <h2 id="slogan2" class="fader">Full-Stack Developer</h2>
      <img id="linkedin" class="links" src="imgs/linkedin.png" />
      <img id="github" class="links" src="imgs/github.png" />
    </div>
  </header>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input type="text" id="autocomplete-input" class="autocomplete">
          <label for="autocomplete-input">Skills & Technologies</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s4 m4">
      <p class="center-align">
        <label>
          <input id="education" class="categoryCheck" type="checkbox" />
          <span>Education</span>
        </label>
      </p>
    </div>
    <div class="col s4 m4">
      <p class="center-align">
        <label>
          <input id="work" class="categoryCheck" type="checkbox" />
          <span>Work Experience</span>
        </label>
      </p>
    </div>
    <div class="col s4 m4"></div>
    <p class="center-align">
      <label>
        <input id="project" class="categoryCheck" type="checkbox" />
        <span>Projects</span>
      </label>
    </p>
  </div>
  <div id="searchResults">

  </div>
  <section class="timeline">
  </section>
</body>

</html>
